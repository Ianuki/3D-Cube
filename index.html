<head>
  <title>3D Cube</title>
  <style>
    * {
      text-align: center;
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <canvas id="screen" width="400" height="300" style="border:1px solid #000000;">
  </canvas><br>
  <div class="slidecontainer">
    X Rotation: <input type="range" min="0" max="360" value="0" class="slider" id="rotation_x">
  </div>
  <div class="slidecontainer">
    Y Rotation: <input type="range" min="0" max="360" value="0" class="slider" id="rotation_y">
  </div>
  <div class="slidecontainer">
    Z Rotation: <input type="range" min="0" max="360" value="0" class="slider" id="rotation_z">
  </div>

  <script src="main.js"></script>
</body>
